<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
</head>

<body>

  <header>
    <h1>Simple Baseball Batting Average Tracker</h1>
  </header>

  <main id="container">
    <section id="resultsTable">
      <table>
        <thead>
          <tr>
            <td>Game ID</td>
            <td>Date</td>
            <td>Hits</td>
            <td>At Bats</td>
            <td>Batting Average</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <section id="submissionForm">

      <h2>
        Add a game report
      </h2>

      <form action="">
        <label for="datePicker">Date:</label>
        <input class="inputField" id="datePicker" type="date">

        <label for="hitsField">Hits:</label>
        <input class="inputField"id="hitsField" type="text">

        <label for="atBatsField">At Bats:</label>
        <input class="inputField"id="atBatsField" type="text">

        <button id="btnSubmit">Add Game</button>
      </form>
    </section>
  </main>
</body>
</html>
